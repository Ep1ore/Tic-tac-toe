<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <p id="player-text">Player One starts</p>
    <div id="gameboard">
        <div id="square1">
            <button id="square1-btn"></button>
        </div>
        <div id="square2">
            <button id="square2-btn"></button>
        </div>
        <div id="square3">
            <button id="square3-btn"></button>
        </div>
        <div id="square4">
            <button id="square4-btn"></button>
        </div>
        <div id="square5">
            <button id="square5-btn"></button>
        </div>
        <div id="square6">
            <button id="square6-btn"></button>
        </div>
        <div id="square7">
            <button id="square7-btn"></button>
        </div>
        <div id="square8">
            <button id="square8-btn"></button>
        </div>
        <div id="square9">
            <button id="square9-btn"></button>
        </div>
    </div>

    <button id="reset-game-btn">Reset game</button>
</body>
<script src="script.js"></script>
</html>
